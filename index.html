<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Clock</title>
</head>
<body>


    
    <div class="main">
       <div class="clock">
          <div class="clock__wrap">
             <div class="clock__numeral">11</div>
             <div class="clock__numeral">12</div>
             <div class="clock__numeral">1</div>
          </div>
          <div class="clock__wrap">
             <div class="clock__numeral">10</div>
             <div class="clock__numeral">2</div>
          </div>
          <div class="clock__wrap">
             <div class="clock__numeral">9</div>
             <div class="clock__numeral">3</div>
          </div>
          <div class="clock__wrap">
             <div class="clock__numeral">8</div>
             <div class="clock__numeral">4</div>
          </div>
          <div class="clock__wrap">
             <div class="clock__numeral">7</div>
             <div class="clock__numeral">6</div>
             <div class="clock__numeral">5</div>
          </div>
          <div class="clock__center">
             <div class="clock__content">
                <div class="clock__cirle"></div>
                <div class="clock__arrow clock__second"></div>
                <div class="clock__arrow clock__minute"></div>
                <div class="clock__arrow clock__hour"></div>
             </div>
          </div>
       </div>
    </div>
    


    <script src="assets/js/app.js" defer></script>
</body>
</html>
